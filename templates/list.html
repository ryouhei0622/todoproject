{% extends 'base.html' %}

{% block header %}
<div class="text-white text-center bg-dark p-3 p-sm-5 mb-4 rounded">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">TodoListを作成して生産的な毎日を送りましょう!!</p>
</div>
{% endblock %}


{% block content %}
<div class = "container" >
    <a href = "{% url 'create' %}" class="btn btn-secondary mb-3 " role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{item.priority}}" role="alert">
        <p>{{item.title}} 期日:{{ item.duedate | date:"o/n/j"}}</p>
        <a href = "{% url 'update' item.pk%}" class="btn btn-info  " role="button" aria-disabled="true">編集画面へ</a>
        <a href = "{% url 'delete' item.pk %}" class="btn btn-success  " role="button" aria-disabled="true">削除画面へ</a>
        <a href = "{% url 'detail' item.pk%}" class="btn btn-primary  " role="button" aria-disabled="true">詳細画面へ</a>
    </div>
    
    {% endfor %}
</div>
{% endblock content %}
