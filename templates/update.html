{% extends 'base.html' %}

{% block content %}
<!-- actionはボタンを押した時にどこに遷移するのか. 空欄なら同じページ -->
<!-- method: POSTはフォームのようにデータを送る時に用いる GETはwebから訪れる際に用いられる -->
<form action="" method="POST" > {% csrf_token %}
<!--{{ form.as_p}}-->
{{ form.title }}
{{ form.memo }}
{{ form.priority }}
{{ form.duedate }}
<input type="submit" value="update">
</form>
{% endblock content %}
